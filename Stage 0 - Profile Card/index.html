<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HNG13 Stage 0 – Profile Card built by Busayo" />
  <title>HNG13 Stage 0 - Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <article data-testid="test-profile-card" class="profile-card">
      <figure class="avatar-container">
        <img
          src="profile.jpg"
          alt="Profile avatar of Busayo"
          data-testid="test-user-avatar"
          class="avatar"
        />
      </figure>

      <section class="profile-content">
        <header>
          <h2 data-testid="test-user-name">Busayo says "Hi 👋🏾"</h2>
        </header>

        <p data-testid="test-user-bio" class="bio">
          Just a chill guy that's trying to navigate through life

        <p class="time">
          Current Time: 
          <span id="user-time-readable"></span><br />
          Milliseconds: 
          <span data-testid="test-user-time" id="user-time-ms"></span>
        </p>


        <nav aria-label="Social links" data-testid="test-user-social-links" class="social-links">
          <ul>
            <li><a href="https://x.com/snrmanOH" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">My Twitter</a></li>
            <li><a href="https://github.com/Hephzibah-SO-Cu/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">My GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/hephzibah-so/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">My LinkedIn</a></li>
          </ul>
        </nav>

        <section aria-label="Hobbies" data-testid="test-user-hobbies" class="hobbies">
          <h3>Hobbies</h3>
          <ul>
            <li>Gaming</li>
            <li>Cooking - If money dey</li>
            <li>Listening to Music</li>
          </ul>
        </section>

        <section aria-label="Dislikes" data-testid="test-user-dislikes" class="dislikes">
          <h3>Dislikes</h3>
          <ul>
            <li>Sapa</li>
            <li>Slow Internet</li>
            <li>Bad Belle People</li>
          </ul>
        </section>
      </section>
    </article>
  </main>
</body>
</html>
