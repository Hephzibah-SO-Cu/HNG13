<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/BG.mp4" type="video/mp4" />
    <img src="assets/BG.jpg" alt="background" />
  </video>

  <!-- Navbar -->
  <nav class="glass-nav">
    <div class="logo">HNG13</div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <main class="glass-card">
    <h1 data-testid="test-contact-title">Contact Me</h1>

    <form data-testid="test-contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" />
        <div class="error-message" id="error-name" data-testid="test-contact-error-name"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" />
        <div class="error-message" id="error-email" data-testid="test-contact-error-email"></div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" />
        <div class="error-message" id="error-subject" data-testid="test-contact-error-subject"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message"></textarea>
        <div class="error-message" id="error-message" data-testid="test-contact-error-message"></div>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <div class="success-message" data-testid="test-contact-success" hidden></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
