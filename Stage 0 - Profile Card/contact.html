<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact form for Busayo's HNG13 Stage 1 task" />
  <title>Contact Us | HNG13 Stage 1 - Busayo</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body class="contact-page">
  <main data-testid="test-contact-page" class="contact-container">
    <h1>Contact Us</h1>

    <form id="contact-form" data-testid="test-contact-form" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label for="contact-name">Full Name</label>
        <input
          type="text"
          id="contact-name"
          name="name"
          required
          aria-describedby="error-name"
          data-testid="test-contact-name"
        />
        <small id="error-name" class="error-message" data-testid="test-contact-error-name"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="contact-email">Email Address</label>
        <input
          type="email"
          id="contact-email"
          name="email"
          required
          aria-describedby="error-email"
          data-testid="test-contact-email"
        />
        <small id="error-email" class="error-message" data-testid="test-contact-error-email"></small>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="contact-subject">Subject</label>
        <input
          type="text"
          id="contact-subject"
          name="subject"
          required
          aria-describedby="error-subject"
          data-testid="test-contact-subject"
        />
        <small id="error-subject" class="error-message" data-testid="test-contact-error-subject"></small>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="contact-message">Message</label>
        <textarea
          id="contact-message"
          name="message"
          rows="4"
          minlength="10"
          required
          aria-describedby="error-message"
          data-testid="test-contact-message"
        ></textarea>
        <small id="error-message" class="error-message" data-testid="test-contact-error-message"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>

      <!-- Success Message -->
      <p id="success-msg" class="success-message" data-testid="test-contact-success" hidden>
        ✅ Message sent successfully!
      </p>
    </form>

    <p><a href="index.html">← Back to Profile</a></p>
  </main>
</body>
</html>
